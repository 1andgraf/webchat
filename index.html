<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Web Messenger 1andgraf</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <a target="_blank" href="https://github.com/1andgraf/">
      <img id="logo" src="./images//logo.png"
    /></a>

    <div id="loading-overlay">
      <div class="spinner"></div>
    </div>
    <div class="container">
      <section id="login-section" class="card">
        <div class="ja">
          <header>
            <h1 style="font-size: 30px">Web Messenger</h1>
          </header>
          <div class="info-div">
            <img id="info" src="./images/information.png" alt="" />
            <div class="info-text">
              <p>
                Simple web messenger using Socket.IO <br />
                (better than Max btw)
                <br />
                <br />
                Github:
                <a
                  href="https://github.com/1andgraf/"
                  target="_blank"
                  rel="noopener noreferrer"
                  >https://github.com/1andgraf/</a
                >
              </p>
            </div>
          </div>
        </div>
        <h2 style="font-size: 20px; margin-top: 30px">Join a room:</h2>
        <label>
          Nickname
          <input id="nickname" type="text" placeholder="Your nickname" />
        </label>

        <label>
          Room
          <select id="room-select">
            <option value="room-1">Room 1</option>
            <option value="room-2">Room 2</option>
            <option value="room-3">Room 3</option>
          </select>
        </label>
        <button id="join-btn">Join</button>
      </section>

      <div class="chat-all">
        <section id="chat-section" class="card hidden">
          <div class="chat-header">
            <div style="margin-top: 0" id="room-indicator"></div>
            <button id="leave-btn" class="ghost">Leave</button>
          </div>
          <div id="messages" class="messages"></div>
          <form id="send-form" class="send-form">
            <input
              id="message-input"
              autocomplete="off"
              placeholder="Type a message..."
              maxlength="60"
            />

            <div class="gifs">
              <img id="gif-logo" src="./images/gif.png" alt="" />
              <div class="gifs-main">
                <div id="gif-search-container">
                  <input
                    type="text"
                    id="gif-search"
                    placeholder="Search GIFs..."
                  />
                  <div id="gif-results"></div>
                </div>
              </div>
            </div>

            <button id="send-btn" type="submit">Send</button>
          </form>
        </section>
        <section id="settings" class="settings hidden">
          <h1>Settings</h1>
          <div class="setting-item">
            <label for="font-size-slider">Font Size</label>
            <input
              type="range"
              id="font-size-slider"
              name="font-size-slider"
              min="10"
              max="30"
              value="16"
            />
          </div>
          <div class="break"></div>
          <div class="setting-item">
            <label for="theme-select">Theme</label>
            <select id="theme-select" name="theme-select">
              <option value="bright">Bright</option>
              <option value="dark">Dark</option>
            </select>
          </div>
        </section>
      </div>
    </div>

    <!-- Socket.IO client via CDN -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="/script.js"></script>
  </body>
</html>
